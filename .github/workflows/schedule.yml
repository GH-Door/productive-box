name: Update gists
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"  # 매일 자정 실행
  workflow_dispatch:  # 수동 실행 지원
jobs:
  update-early:
    runs-on: ubuntu-latest
    steps:
      - name: Update "I'm an early 🌞" Gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}  # 기존 Gist ID 유지
          TIMEZONE: Asia/Seoul

  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch GitHub Stats
        uses: anmol098/waka-readme-stats@master  # GitHub Stats를 위한 Action
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: d5af7042ed84c9ececa50929289e23b9
